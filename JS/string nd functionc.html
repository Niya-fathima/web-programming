<html>
<body bgcolor="#7FB3D5">
<h1><u><i><center>STRING FUNCTIONS & MATH FUNCTIONS</center></i></u></h1>
<script>
document.write("<b>")
document.write("STRING FUNCTIONS","<br><br>");
document.write("</b>")
document.write("string:kmct college of engineering");
var a="kmct college of engineering";
var b="mukkam,kallanthode";
document.write("<br>");
document.write("1.Length of the string=",a.length,"<br>");
document.write("2.Substring using the given string=",a.slice(20,34),"<br>");
document.write("3.Substring using subtr=",a.substr(24,34),"<br>");
document.write("4.concatenation=",a.concat(" ",b,"<br>"));
document.write("5.Replace=",a.replace("engineering","polytechnique"),"<br>");
document.write("6.Uppercase=",a.toUpperCase(),"<br>");
document.write("7.Lowercase=",a.toLowerCase(),"<br>");
document.write("8.Index of kmct=",a.indexOf("kmct"),"<br>");
document.write("9.Last index of engineering=",a.lastIndexOf("engineering"),"<br>");
document.write("10.Character at positon 13=",a.charAt(6),"<br>");
document.write("<br><br>");
document.write("<b>")
document.write("MATH FUNCTIONS","<br><br>");
document.write("</b>")
document.write("Number:334.5");
var a=334.5;
document.write("<br>")
document.write("Square root=",Math.sqrt(a),"<br>");
document.write("power to 4=",Math.pow(a,4),"<br>");
document.write("Absolute value=",Math.abs(a),"<br>");
document.write("Round value=",Math.round(a),"<br>");
document.write("Ceil value=",Math.ceil(a),"<br>");
document.write("Floor value=",Math.floor(a),"<br>");
document.write("Pi value=",Math.PI,"<br>");
document.write("Max value in(4,6,8)=",Math.max(4,6,8),"<br>");
document.write("Min value in(4,6,8)=",Math.min(4,6,8),"<br>");
</script>
</body>
</html>
