<!DOCTYPE html>
<html>
<head>
<title>home page</title>
</head>
<body bgcolor="#4e91b9">
<h1 align="center"><font color="white"><u>FORM</u></font></h1>
<div class="form container">
<div class="left side">
<h2 class="form header">Give your details!</h2>
<div class="form content container">
<form>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname">
<label for="lname">last Name:</label>
<input type="text" id="lname" name="lname"><br><br>
<p><label for="address">Address:</label></p>
<textarea id="address" name="address" rows="4" cols="50">
</textarea><br><br><br>
<label for="start">Date of birth:</label>
<input type="date" name="begin" placeholder="dd-mm-yyyy" value=" " min="1997-01-01" max="2030-12-31"><br><br><br>
<label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone"><br><br><br>
<label for="gender">Gender:</label><br>
<input type="radio" id="female" name="sex" value="female">
<label for="female">female:</label><br>
<input type="radio" id="males" name="sex" value="male">
<label for="male">Male:</label><br>
<input type="radio" id="other" name="sex" value="other">
<label for="other">Other:</label><br><br><br>
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email"><br><br><br>
<label for="pwd">password:</label>
<input type="password" id="pwd" name="pwd">
<label for="cpwd">Confirm password:</label>
<input type="cpassword" id="cpwd" name="cpwd"><br><br><br>
<label for="fname">Areas of interests:</label><br>
<input type="checkbox" id="hobby1" name="hobby1" value="Reading">
<label for="hobby1">Reading</label><br>
<input type="checkbox" id="hobby2" name="hobby2" value="Writing">
<label for="hobby2">Writing</label><br>
<input type="checkbox" id="hobby3" name="hobby3" value="Cooking">
<label for="hobby3">Cooking</label><br>
<input type="checkbox" id="hobby4" name="hobby4" value="Singing">
<label for="hobby4">Singing</label><br>
<input type="checkbox" id="hobby5" name="hobby5" value="Dancing">
<label for="hobby5">Dancing</label><br><br>
<label for="edu">Your education qualifications:</label><br>
<input type="checkbox" id="edu1" name="edu1" value="10th">
<label for="edu1">SSLC</label><br>
<input type="checkbox" id="edu2" name="edu2" value="plus two">
<label for="edu2">plus two</label><br>
<input type="checkbox" id="edu3" name="edu3" value="degree">
<label for="edu3">Degree</label><br>
<input type="checkbox" id="edu4" name="edu4" value="post graduate">
<label for="edu4">post graduate</label><br>
<input type="checkbox" id="edu5" name="edu5" value="other">
<label for="edu5">Any other courses</label><br><br><br>

<label for="job">your interested job:</label>
<input list="jobs">
<datalist id="jobs">
<option value="Doctor">
<option value="Engineering">
<option value="Teaching">
<option value="Accounting">
<option value="Business">
<option value="other">
</datalist><br><br>
<input type="submit" value="submit">
</form>
</div>
</div>
</div>
</body>
</html>
